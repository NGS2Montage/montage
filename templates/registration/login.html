<style>
.elevation3 {
  box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14), 0 1px 18px 0 rgba(0, 0, 0, 0.12), 0 3px 5px -1px rgba(0, 0, 0, 0.4);
  padding: 10px;
  margin: auto;
  max-width: 2in;
}

.submitButton:hover {
  background-color: #33ccff;
}
</style>

<h2 style="text-align:center; margin-top:20px">{% block title %}Login{% endblock %}</h2>

{% block content %}
  <div class="elevation3">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="submitButton" type="submit">Login</button>
    </form>
  </div>
{% endblock %}
