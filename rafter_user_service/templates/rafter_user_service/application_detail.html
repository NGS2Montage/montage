{% include 'rafter_user_service/base.html' %}

{% block title %}<h1>{{ object.name }}</h1>{% endblock %}

{% block content %}
    {% if object.desc %}
        <p>{{ object.desc }}<p>
    {% endif %}
    {% if object.profile_id == user.profile.id %}
        <p><a href="{% url 'user:auth_app' object.id %}">Authenticate</a></p>
    {% endif %}
{% endblock %}
